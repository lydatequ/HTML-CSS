<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" type = "text/css" media = "screen" href = "cstyle.css"/>
    <title>Courses Form</title>
</head>

<body>
    <header>
        <h1>Courses Form</h1>
    </header>
    <form>
        <main>
            <fieldset>
                <legend>Title & Description</legend>
                <p>
                    <label for="course">Course Title</label>
                    <br>
                    <input type="text" id="course" maxlength="20">
                    <br>
                </p>
                <p>
                    <label for="description">Course Description</label>
                    <br>
                    <input type="text" id="description" maxlength="20">
                    <br>
                </p>
            </fieldset>
            <fieldset>
                <legend>Which stream do you choose?</legend>
                <ul>
                    <li>
                        <label for="java">Java</label>
                        <input type="radio" id="java" name="stream" value="java">
                    </li>
                    <li>
                        <label for="CSharp">CSharp</label>
                        <input type="radio" id="CSharp" name="stream" value="CSharp">
                    </li>
                </ul>
                <legend>Which type do you choose?</legend>
                <ul>
                    <li>
                        <label for="full">Full</label>
                        <input type="radio" id="full" name="type" value="full">
                    </li>
                    <li>
                        <label for="part-time">Part-Time</label>
                        <input type="radio" id="part-time" name="type" value="part-time">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Dates of the course</legend>
                <p>
                    <label for="myDate">Start date</label>
                    <input type="date" name="myDate" min="2019-01-21" max="2019-05-10" id="myDate">
                </p>
                <p>
                    <label for="myDate1">End date</label>
                    <input type="date" name="myDate" min="2019-01-21" max="2019-05-10" id="myDate1">
                </p>
            </fieldset>
        </main>
        <footer>
            <p>
                <input type="submit" value="Add a Course">
            </p>
        </footer>
    </form>
</body>

</html>
