<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" type = "text/css" media = "screen" href = "assignm.css"/>
    <title>Assignments Form</title>
</head>

<body>
    <header>
        <h1>Assignments Form</h1>
    </header>
    <form>
        <main>
            <fieldset>
                <legend>Title & Description</legend>
                <p>
                    <label for="myAssig">Assignment's Title</label>
                    <input type="text" id="myAssig" name="myAssig" list="mySuggest" value="Assignment 5" required>
                    <datalist id="mySuggest">
                        <option>Assignment 1</option>
                        <option>Assignment 2</option>
                        <option>Assignment 3</option>
                        <option>Assignment 4</option>
                        <option>Assignment 5</option>
                    </datalist>
                </p>
                <p>
                    <label for="myDescr">Assignment's Description</label>
                    <input type="text" id="myAssign" name="myAssign" list="mySugg" value="HTML">
                    <datalist id="mySugg">
                        <option>Java Application</option>
                        <option>SQL</option>
                        <option>HTML</option>
                        <option selected>JavaScript</option>
                        <option>Python</option>
                    </datalist>
                </p>
            </fieldset>
            <fieldset>
                <legend>Submission Date & Marks</legend>
                <p>
                    <label for="myDate">Submission Date</label>
                    <input type="date" id="myDate" min="2019-02-27" max="2019-04-28" value="2019-03-12">
                </p>
                <p>
                    <label for="oralMark">Oral Mark</label>
                    <input type="number" id="oralMark" name="oralMark" min="1" max="20" value="15">
                </p>
                <p>
                    <label for="totalMark">Total Mark</label>
                    <input type="number" id="totalMark" name="totalMark" min="1" max="100" value="80">
                </p>
            </fieldset>
        </main>
        <footer>
            <p>
                <input type="submit" value="Update an Assignment">
            </p>
        </footer>
    </form>
</body>

</html>
