<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" type = "text/css" media = "screen" href = "assignm.css"/>
    <title>Assignments Form</title>
</head>

<body>
    <header>
        <h1>Assignments' Form</h1>
    </header>
    <form>
        <main>
            <fieldset>
                <legend>Title & Description</legend>
                <p>
                    <label for="myAssig">Add the title of the assignment</label>
                    <br>
                    <input type="text" id="assignment" maxlength="30" required>
                    <br>
                </p>
                <p>
                    <label for="myAssig">Add the description of the assignment</label>
                    <br>
                        <input type="text" id="myDescr" maxlength="30" required>
                        <br>
                </p>
            </fieldset>
            <fieldset>
                <legend>Submission Date & Marks</legend>
                <p>
                    <label for="myDate">Submission Date</label>
                    <input type="date" id="myDate" min="2019-02-27" max="2019-04-28">
                </p>
                <p>
                    <label for="oralMark">Oral Mark</label>
                    <input type="number" id="oralMark" name="oralMark" min="1" max="20">
                </p>
                <p>
                    <label for="totalMark">Total Mark</label>
                    <input type="number" id="totalMark" name="totalMark" min="1" max="100">
                </p>
            </fieldset>
        </main>
        <footer>
            <p>
                <input type="submit" value="Add an Assignment">
            </p>
        </footer>
    </form>
</body>

</html>
