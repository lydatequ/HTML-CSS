<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="trainers.css" />
    <title>Trainers per Course Form</title>
</head>

<body>
    <header>
        <h1>Trainers per Course Form</h1>
    </header>
    <form>
        <main>
            <fieldset>
                <legend>Trainer's Personal details</legend>
                <p>
                    <label for="firstname">First Name</label>
                    <br>
                    <input type="text" id="firstname" maxlength="30" required>
                    <br>
                </p>
                <p>
                    <label for="lastname">Last Name</label>
                    <br>
                    <input type="text" id="lastname" maxlength="40" required>
                    <br>
                </p>
            </fieldset>
            <fieldset>
                <legend>List of Courses</legend>
                <p>
                    <label for="myCourse">Choose a course from the list</label>
                    <input type="text" name="myCourse" id="myCourse" list="mySuggestion" required>
                    <datalist id="mySuggestion">
                        <option>Java 1</option>
                        <option>Java 2</option>
                        <option>CSharp 1</option>
                        <option>CSharp 2</option>
                        <option>SQL 1</option>
                        <option>SQL 2</option>
                        <option>Python</option>
                    </datalist>
                </p>
            </fieldset>
        </main>
        <footer>
            <p>
                <input type="submit" value="Add to Trainers per Course">
            </p>
        </footer>
    </form>
</body>

</html>
